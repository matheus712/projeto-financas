<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>

    <!-- Link para Font Awesome (ícones modernos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #101010;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #181818;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #4f94d4;
        }

        h2, h3 {
            font-size: 1.2rem;
            color: #bbb;
        }

        .form-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input, .form-container button {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            outline: none;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .form-container input {
            background: #222;
            color: #fff;
        }

        .form-container input:focus {
            border-color: #4f94d4;
        }

        .form-container button {
            background: #4f94d4;
            color: white;
            cursor: pointer;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            transform: scale(1.05);
            background: #3a7bbd;
        }

        .saldo, .historico, .resultado {
            margin-top: 30px;
            text-align: center;
        }

        .historico ul {
            list-style: none;
            padding: 0;
        }

        .historico li {
            background: #222;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .historico li i {
            margin-right: 10px;
            color: #4f94d4;
        }

        .resultado table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .resultado th, .resultado td {
            padding: 15px;
            background: #222;
            border: 1px solid #333;
        }

        .resultado th {
            text-align: left;
            color: #ddd;
        }

        .resultado td {
            color: #4f94d4;
        }

        .resultado tr:hover {
            background: #333;
            cursor: pointer;
        }

        .grafico {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }

        .grafico-barra {
            width: 0;
            height: 100%;
            background: #4f94d4;
            border-radius: 10px;
            animation: progresso 2s ease-out;
        }

        @keyframes progresso {
            from {
                width: 0%;
            }
            to {
                width: 70%;
            }
        }

        /* Modo Dark */
        .modo-dark {
            background: #0c0c0c;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Controle Financeiro Pessoal</h1>

        <!-- Formulário para adicionar salário -->
        <div class="form-container">
            <h2>Adicionar Salário</h2>
            <input type="number" id="salario" placeholder="Salário (R$)">
            <button id="adicionar-salario"><i class="fas fa-wallet"></i> Adicionar Salário</button>
        </div>

        <!-- Exibir saldo -->
        <div class="saldo">
            <h2>Saldo Atual: R$ <span id="saldo">0.00</span></h2>
        </div>

        <!-- Formulário para adicionar despesas -->
        <div class="form-container">
            <h2>Adicionar Despesa</h2>
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor da Despesa (R$)">
            <button id="adicionar-despesa"><i class="fas fa-credit-card"></i> Adicionar Despesa</button>
        </div>

        <!-- Histórico de despesas -->
        <div class="historico">
            <h3>Histórico de Despesas</h3>
            <ul id="lista-despesas"></ul>
        </div>

        <!-- Gráfico de progresso -->
        <div class="grafico">
            <div class="grafico-barra" id="grafico-barra"></div>
        </div>

        <!-- Tabela com Total Gasto e Saldo Restante -->
        <div class="resultado">
            <table>
                <tr>
                    <th>Total Gasto</th>
                    <th>Saldo Restante</th>
                </tr>
                <tr>
                    <td>R$ <span id="total-gasto">0.00</span></td>
                    <td>R$ <span id="saldo-restante">0.00</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
